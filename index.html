<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>The NYtimes Search</h1>
        </div>
        <h1>Search Parameters</h1>
        <div class="row">
            <div class="col-12">Search Term:</div>
            <input type="text" class="form-control" id="searchTerm" placeholder="">
            <div class="col-12"><strong>Number of Records to Retrieve:</strong></div>
            <input type="number" class="form-control" id="limit" placeholder="">
            <div class="col-12"><strong>Start Year(optional)</strong></div>
            <input type="text" class="form-control" id="startYear" placeholder="">
            <div class="col-12"><strong>End Year(optional)</strong></div>
            <input type="text" class="form-control" id="endYear" placeholder="">
        </div>
        <div class="row" style="margin: 20px;">
            <button class="btn btn-primary btn-lg active" id="searchButton" role="button" aria-pressed="true" style="margin-right: 10px;">Search</button>
            <button class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Clear Results</button>

        </div>
        <div class="row">
            <div class="col-12" id="top">
                <h1>Top Article</h1>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>


</html>
